<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="/register/logout.php">Log Out</a>
    <canvas id="myCanvas" width="200" height="200" style="border:2px solid black;border-radius: 50%;"></canvas>
    <canvas id="colors" width="200" height="200" style="border: 1px solid black"></canvas>

    <svg height="150" width="500">
        <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:purple" />
        <ellipse cx="220" cy="100" rx="190" ry="20" style="fill:lime" />
        <ellipse cx="210" cy="100" rx="170" ry="15" style="fill:yellow" />
      </svg>

    <svg height="100" width="100">
        <path d="M50 0 L2 90 L98 90 Z" fill="yellow"/>
      </svg>

    <svg height="60" width="200">
        <text x="0" y="15" fill="red" transform="rotate(30 20,40)">I love SVG</text>
      </svg>


    <svg height="210" width="400">
        <path d="M225 0 L75 200 L225 200 L75 0 Z" />
      </svg>


    <svg height="210" width="500">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
        style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
      </svg>



    <svg height="200" width="500">
        <ellipse cx="200" cy="100" rx="180" ry="90"
        style="fill:yellow;stroke:purple;stroke-width:2" />
      </svg>



    <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="250" height="150"
        fill="blue" stroke="pink" stroke-width="5" fill-opacity="0.1" stroke-opacity="0.5" />
      </svg>


    <svg height="200" width="350">
            <rect width="200" height="100" rx="50%" ry="50%" stroke="red" fill="yellow" stroke-width="7" />
        </svg>

    <svg width="320" height="110">
            <rect width="300" height="100" style="fill:rgb(22, 213, 45);stroke-width:3;stroke:rgb(0,0,0)" />
          </svg>



    <svg height="400" width="200" stroke="black">
            <circle cx="50" cy="50" r="40" stroke="red" fill="yellow" stroke-width="4" />
        </svg>






    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        // A LINE
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 200);
        ctx.stroke();

        ctx.moveTo(0, 50);
        ctx.lineTo(200, 50);
        ctx.stroke();
        // A CIRCLE
        ctx.beginPath();
        ctx.arc(100, 100, 50, 0, 2 * Math.PI);
        ctx.stroke();


        // NORMAL TEXT
        ctx.font = "30px Ariel";
        ctx.fillText("Francis", 55, 50);

        //STROKE TEXT
        ctx.strokeText("Francis", 55, 165);


        var a = document.getElementById("colors");
        var atx = a.getContext("2d");
        // Create gradient
        var grd = atx.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "black");
        // Fill with gradient
        atx.fillStyle = grd;
        atx.fillRect(20, 10, 100, 80);
    </script>
</body>

</html>
