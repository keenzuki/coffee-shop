<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Document</title>
</head>

<body>
    <section id="register">


        <div class="limiter">
            <div class="container-login100" style="background-image: url('../images/bg-01.jpg')">
                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                    <form class="login100-form validate-form" action="./register.php" method="post" name="form1">
                        <span class="login100-form-title">Sign Up</span>
                        <div class="upload-profile-image d-flex justify-content-center pb-5">
                            <div class="text-center ">

                                <input type="file" class="img rounded-circle" name="profileupload" id="upload-profile" accept="png/*, jpg/*">
                                <img src="../images/image-avatar.png" class="img rounded-circle" alt="default photo" width="100px">
                                <small class="form-text text-black-50">Choose Image</small>

                            </div>
                        </div>
                        <span id="demo"></span>
                        <div class="wrap-input100 validate-input ">
                            <span class="label-input100">First name</span>
                            <input class="input100" type="text" name="firstname" maxlength="10" autofocus="autofocus" required="required">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>

                        <div class="wrap-input100 validate-input ">
                            <span class="label-input100">Last name</span>
                            <input class="input100" type="text" name="lastname" maxlength="10" required="required">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>

                        <div class="wrap-input100 validate-input ">
                            <span class="label-input100">Phone Number</span>
                            <input class="input100" type="text" name="phone" maxlength="10" required="required">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>

                        <div class="wrap-input100 validate-input ">
                            <span class="label-input100">Email</span>
                            <input class="input100" type="text" name="email" maxlength="30" required="required">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>

                        <div class="wrap-input100 validate-input ">
                            <span class="label-input100">Password</span>
                            <input class="input100" type="password" name="password" minlength="7" maxlength="20" required="required">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>

                        <div class="wrap-input100 validate-input">
                            <span class="label-input100">Confirm Password</span>
                            <input class="input100" type="password" name="confirmpassword" required="required">
                            <span class="focus-input100" data-symbol="&#xf190;"></span>
                        </div>
                        <br/>
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn" name="submit">Register</button>
                            </div>
                        </div>

                        <div class="flex-col-c p-t-155">Already have an account?
                            <a href="login.html" class="txt2">Sign in</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>





    <footer>
        <div class="text-center">
            <p>All copyright reserved</p>
    </footer>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
